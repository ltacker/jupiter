  rpc CreateHahasent(MsgCreateHahasent) returns (MsgCreateHahasentResponse);
  rpc UpdateHahasent(MsgUpdateHahasent) returns (MsgUpdateHahasentResponse);
  rpc DeleteHahasent(MsgDeleteHahasent) returns (MsgDeleteHahasentResponse);
